<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/pages/index.css">
    <title>Netflix | Home</title>
</head>
<body>
    <div class="status-bar">
        <p class="status-bar__time">9:41</p>
        <div class="status-bar__icon">
            <img src="./assets/images/icons/celular-connection.svg" alt="Celular-Connection" srcset="">
            <img src="./assets/images/icons/wifi.svg" alt="Wifi">
            <img src="./assets/images/icons/baterry.svg" alt="Battery">
        </div>
    </div>
    <div class="nav-top">
        <img src="./assets/images/icons/logo.svg" alt="Netflix">
        <p>TV Show</p>
        <p>Movies</p>
        <p>My List</p>
    </div>

    <div class="play">
        <div class="play-top">
            <img src="./assets/images/icons/top.svg" alt="top">
            <p class="play__title">#1 in Brazil today</p>
        </div>
        <div class="play-bottom">
            <div class="play__icon">
                <img src="./assets/images/icons/mais.svg" alt="My list">
                <p class="play___text">My list</p>
            </div>
            <div class="play__buttom">
                <img src="./assets/images/icons/play.svg" alt="Play" class="play__buttom--img">
                <p class="play__text--buttom">Play</p>
            </div>
            <div class="play__icon">
                <img src="./assets/images/icons/info.svg" alt="info">
                <p class="play__text">Info</p>
            </div>
        </div>

    </div>


        <div class="movie">
            <img class="movie__img--small" src="./assets/images/image/movie1.png" alt="Barbarian">
            <img class="movie__img--small" src="./assets/images/image/movie2.png" alt="Be">
            <img class="movie__img--small" src="./assets/images/image/movie3.png" alt="Lucifer">
            <img class="movie__img--small" src="./assets/images/image/movie4.png" alt="vikings">
        </div>

        <div class="movie">
            <img class="movie__img--big" src="./assets/images/image/movie3.png" alt="Barbarian">
            <img class="movie__img--big" src="./assets/images/image/movie4.png" alt="Be">
            <img class="movie__img--big" src="./assets/images/image/movie1.png" alt="Lucifer">
            <img class="movie__img--big" src="./assets/images/image/movie2.png" alt="vikings">
        </div>

        <div class="movie">
            <img class="movie__img--circle" src="./assets/images/image/movie2.png" alt="Barbarian">
            <img class="movie__img--circle" src="./assets/images/image/movie4.png" alt="Be">
            <img class="movie__img--circle" src="./assets/images/image/movie3.png" alt="Lucifer">
            <img class="movie__img--circle" src="./assets/images/image/movie1.png" alt="vikings">
        </div>





    <div class="navbar-bottom__background">
    <div class="navbar-bottom">
        <div class="bottom-navbar__icon">
            <img src="./assets/images/icons/home.svg" alt="Home">
            <p>Home</p>
        </div>
        <div class="bottom-navbar__icon">
            <img src="./assets/images/icons/search.svg" alt="Search">
            <p>Search</p>
        </div>
        <div class="bottom-navbar__icon" >
            <img src="./assets/images/icons/coming.svg" alt="Coming-soon">
            <p>Coming Soon</p>

        </div>
        <div class="bottom-navbar__icon">
        <img src="./assets/images/icons/download.svg" alt="Downloads">
            <p>Downloads</p>

        </div>
        <div class="bottom-navbar__icon">
            <img src="./assets/images/icons/more.svg" alt="More">
            <p>More</p>
        </div>

    </div>
    </div>

</html>
