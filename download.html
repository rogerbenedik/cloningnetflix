<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./styles/pages/downloads.css">

<body>
    
    <div class="content">

    
        <div class="status-bar">
            <p class="status-bar__time">9:41</p>

            </div>
